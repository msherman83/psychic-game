<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" content="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" content="text/css" href="./assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <title>Psychic Game | Guess a letter. Win a prize... or not...</title>
</head>

<body>


    <header>
        <div class="row top-header">
            <div class="col text-center header-image">
                <img src="./assets/img/zoltar-header-image.jpg">
                <h1>I am Zoltar!</h1>
            </div>
        </div>

    </header>

    <section>
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-sm-6">
                <div class="well">
                    <h2>Guess a letter and win a prize!</h2>
                    <hr>
                    <br>
                    <p>Wins: <span id="wins">0</span></p>
                    <p>Losses: <span id="losses">0</span></p>
                    <p>Guesses Left: <span id="guesses-left">10</span></p>
                    <p>Your Guesses so far: <span id="guesses-so-far">0</span></p>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
        </div>

        <script src="./assets/javascript/game.js" type="text/javascript"></script>
    </section>
</body>

</html>
